<div class="container">
  <div class="row">
    <div class="well">
      <h1>Manage Adverts</h1>

      <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
          <button class="btn btn-primary" ng-click="newAd()">Add New Advert</button>
        </div>
      </div>

      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Shortcode</th>
            <th>Url</th>
            <th>Views</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="advert in adverts.ads" ng-switch on="!!advert._id">
            <th ng-switch-when="false" scope="row">&nbsp;</th>
            <td ng-switch-when="false"><input type="text" ng-model="advert.shortcode" /></td>
            <td ng-switch-when="false"><input type="text" ng-model="advert.url" /></td>
            <td ng-switch-when="false"><button ng-click="saveAd($index)">Save</button></td>

            <th ng-switch-when="true" scope="row">{{advert._id}}</th>
            <td ng-switch-when="true">{{advert.shortcode}}</td>
            <td ng-switch-when="true">{{advert.url}}</td>
            <td ng-switch-when="true">{{advert.views}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
